<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Sergio David Sierra Sanmiguel</h1>
                <img class="img-fluid max-width: 100% height: auto"
                    src="https://scontent.fbog3-1.fna.fbcdn.net/v/t1.0-9/118968850_2774962909459316_8973180076912372398_o.jpg?_nc_cat=102&ccb=1&_nc_sid=09cbfe&_nc_ohc=Gfcp4UTukgMAX_w0-Ng&_nc_ht=scontent.fbog3-1.fna&oh=6430c882d7e2d537e21785293f1307a3&oe=5FB5D581"
                    alt="Avatar" style="border-radius: 50%">
                <br>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h2>Datos Personales</h2>
                        <table class="table">
                            <tbody id="infoStudent">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <br>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h2>Cursos Actuales</h2>
                        <table class="table">
                            <br>
                            <form style="margin:10px;">
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="search-box"
                                            placeholder="Filtrar por nombre">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByName"
                                            class="btn btn-success">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <form style="margin:10px;">
                                <div class="form-row">
                                    <h7>Filtrar por número de creditos:</h7>
                                    <div class="col">

                                        <input type="text" class="form-control" id="limInf" placeholder="L. Inferior">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="limSup" placeholder="L. Superior">
                                    </div>
                                    <div class="col">
                                        <button type="button" id="button-filterByCreditos"
                                            class="btn btn-success">Aplicar</button>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total de Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
